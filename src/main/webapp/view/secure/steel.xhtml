<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add Steel Details</title>
</h:head>
<ui:include src="/view/secure/header.xhtml"></ui:include>
<h:form>
	<p:layout style="min-width:1000px;min-height:500px;margin:auto;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="200" style="min-width:240px;">
			<ui:include src="/view/secure/sideMenu.xhtml"></ui:include>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h2 style="font-weight: bolder; font-style: italic;color: #000000;" align="center">Steel Details</h2>
			<div align="center" style="margin-top: 1cm;">
				<p:panelGrid columns="2" layout="grid" style="width:800px;height:300px;">
					<h:outputText value="Type:" />
					<p:selectOneMenu value="#{materialsController.type}">
						<f:selectItem itemLabel="8mm" itemValue="8"></f:selectItem>
						<f:selectItem itemLabel="10mm" itemValue="10"></f:selectItem>
						<f:selectItem itemLabel="12mm" itemValue="12"></f:selectItem>
						<f:selectItem itemLabel="16mm" itemValue="16"></f:selectItem>
						<f:selectItem itemLabel="20mm" itemValue="20"></f:selectItem>
						<f:selectItem itemLabel="25mm" itemValue="25"></f:selectItem>
						<f:selectItem itemLabel="32mm" itemValue="32"></f:selectItem>
					</p:selectOneMenu>

					<h:outputText value="Quantity(in Tonnes):" />
					<p:inputText value="#{materialsController.quantityTonnes}"></p:inputText>

					<h:outputText value="Bundle:" />
					<p:inputText value="#{materialsController.bundle}" />

					<h:outputText value="Amount(in Rs):" />
					<p:inputText value="#{materialsController.amount}" />

					<h:outputText value="Project:" />
					<p:selectOneMenu value="#{materialsController.projectId}">
						<f:selectItems value="#{materialsController.projectList}"
							var="pro" itemLabel="#{pro.projectName}" itemValue="#{pro.id}">
						</f:selectItems>
					</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="3" style="margin-top:1cm;">
					<p:commandButton value="Reset" id="reset1" ajax="false" />
					<p:commandButton value="Save" id="save"
						action="#{materialsController.saveSteelDetails}" ajax="false" />
					<p:commandButton value="Cancel" id="cancel" ajax="false" action="#{materialsController.cancel}"/>
				</p:panelGrid>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:form>
</html>
