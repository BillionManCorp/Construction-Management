<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add Painting Details</title>
</h:head>
<ui:include src="/view/secure/header.xhtml"></ui:include>
<h:form>
	<p:layout style="min-width:1000px;min-height:500px;margin:auto;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="200" style="min-width:240px;">
			<ui:include src="/view/secure/sideMenu.xhtml"></ui:include>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h2 style="font-weight: bolder; font-style: italic; color: #000000;"
				align="center">Painting Details</h2>
			<div align="center" style="margin-top: 2cm;">
				<p:panelGrid columns="2" layout="grid"
					style="width:800px;height:150px;">

					<h:outputText value="#{msg['label.type']}" />
					<p:selectOneMenu
						value="#{materialsController.paintingDetails.paintType}"
						required="true">
						<f:selectItem itemLabel="#{msg['label.painting.external']}"
							itemValue="#{msg['label.painting.external']}"></f:selectItem>
						<f:selectItem itemLabel="#{msg['label.painting.internal']}"
							itemValue="#{msg['label.painting.internal']}"></f:selectItem>
					</p:selectOneMenu>

					<h:outputText value="#{msg['label.quantity.buckets']}" />
					<p:inputText
						value="#{materialsController.paintingDetails.quantity}"
						required="true"></p:inputText>

					<h:outputText value="#{msg['label.amount']}" />
					<p:inputText value="#{materialsController.paintingDetails.amount}"
						required="true" />

					<h:outputText value="#{msg['label.description']}" />
					<p:inputTextarea maxlength="100"
						value="#{materialsController.paintingDetails.description}"
						required="true"></p:inputTextarea>

					<h:outputText value="#{msg['label.project']}" />
					<p:selectOneMenu
						value="#{materialsController.paintingDetails.project}"
						required="true">
						<f:selectItems value="#{materialsController.projectList}"
							var="pro" itemLabel="#{pro.projectName}" itemValue="#{pro.id}">
						</f:selectItems>
					</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="3" style="margin-top:0.5cm;">
					<p:commandButton value="#{msg['button.reset']}" id="reset1"
						ajax="false" />
					<p:commandButton value="#{msg['button.save']}" id="save"
						action="#{materialsController.savePaintingDetails}" ajax="false" />
					<p:commandButton value="#{msg['button.cancel']}" id="cancel"
						ajax="false" action="#{materialsController.cancel}" />
				</p:panelGrid>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:form>
</html>
