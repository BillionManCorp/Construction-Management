<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<p:dataTable id="tblCentering" var="centering"
	rendered="#{reportController.materialsModel.selectedMaterial=='CENTERING'}"
	value="#{reportController.centeringList}" paginator="true" rows="20"
	style="margin-bottom:20px">

	<p:column>
		<f:facet name="header">
			<h:outputText value="#{msg['label.quantity.sft']}" />
		</f:facet>
		<h:outputText value="#{centering.quantity}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="#{msg['label.amount']}" />
		</f:facet>
		<h:outputText value="#{centering.amount}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="#{msg['label.date']}" />
		</f:facet>
		<h:outputText value="#{centering.addedDate}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Edit/Delete" />
			<h:outputText value="&#160;" />
			<p:commandButton icon="ui-icon-plus"
				action="#{materialsController.addCenteringDetails}"></p:commandButton>
		</f:facet>
		<p:commandButton icon="ui-icon-close"
			action="#{reportController.deleteCentering}">
			<f:setPropertyActionListener value="#{centering}"
				target="#{reportController.selectedCenteringModel}" />
		</p:commandButton>
		<p:commandButton icon="ui-icon-pencil" title="View"
			update=":centeringDialog:tableData"
			oncomplete="PF('dlgCentering').show();">
			<f:setPropertyActionListener value="#{centering}"
				target="#{reportController.selectedCenteringModel}" />
		</p:commandButton>
	</p:column>

</p:dataTable>
</html>
