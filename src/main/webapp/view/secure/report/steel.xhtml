<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:form>

	<p:dataTable id="tbl" var="steel" value="#{reportController.steelList}"
		paginator="true" rows="20" style="margin-bottom:20px">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Type" />
			</f:facet>
			<h:outputText value="#{steel.type}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Quantity(in Tonnes)" />
			</f:facet>
			<h:outputText value="#{steel.quantityTonnes}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Bundle" />
			</f:facet>
			<h:outputText value="#{steel.bundle}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Amount" />
			</f:facet>
			<h:outputText value="#{steel.amount}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Date" />
			</f:facet>
			<h:outputText value="#{steel.addedDate}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Edit/Delete" />
			</f:facet>
			<h:commandLink value="Edit/" />
			<h:commandLink value="Delete" />
		</p:column>

	</p:dataTable>
</h:form>
</html>
