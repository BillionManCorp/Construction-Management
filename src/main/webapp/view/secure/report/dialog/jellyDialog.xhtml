<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form id="jellyDialog">
	<p:dialog header="Jelly Details" widgetVar="dlgJelly" minHeight="40"
		rendered="#{reportController.selectedJellyModel != null}" modal="true">
		<p:panelGrid id="tableData" columns="2" columnClasses="label,value">

			<h:outputText value="#{msg['label.quantity.sft']}" />
			<p:inputText value="#{reportController.selectedJellyModel.quantity}"
				required="true"></p:inputText>

			<h:outputText value="#{msg['label.type']}" />
			<h:selectOneMenu
				value="#{reportController.selectedJellyModel.jellyType}"
				required="true">
				<f:selectItem itemLabel="12mm" itemValue="12"></f:selectItem>
				<f:selectItem itemLabel="20mm" itemValue="20"></f:selectItem>
				<f:selectItem itemLabel="40mm" itemValue="40"></f:selectItem>
			</h:selectOneMenu>

			<h:outputText value="#{msg['label.amount']}" />
			<p:inputText value="#{reportController.selectedJellyModel.amount}"
				required="true" />

			<h:outputLabel value="#{msg['label.project.name']}" style="font-weight: bold;"></h:outputLabel>
			<h:selectOneMenu value="#{reportController.selectedProject}">
				<f:selectItems var="proj" value="#{reportController.projectList}"
					itemLabel="#{proj.projectName}" itemValue="#{proj.id}"></f:selectItems>
			</h:selectOneMenu>
		</p:panelGrid>
		<div align="center" style="margin-top: 0.5cm;">
			<p:commandButton action="#{reportController.updateJelly}"
				update=":report:matTbl" icon="ui-icon-disk">
			</p:commandButton>
		</div>
		<p:messages showDetail="true" showSummary="true"></p:messages>
	</p:dialog>
</h:form>
</html>
