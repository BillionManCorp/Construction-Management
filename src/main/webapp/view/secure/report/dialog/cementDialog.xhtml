<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /></h:head>
<h:body>
	<p:dialog header="Cement Details" widgetVar="dlgCement" minHeight="40"
		appendToBody="false"
		rendered="#{cementEditDeleteController.selectedCementModel != null}"
		modal="true">
		<p:outputPanel id="cementDetail" style="text-align:center;">
			<p:panelGrid id="tableData" columns="2" columnClasses="label,value">

				<h:outputText value="#{msg['label.quantity.bags']}" />
				<p:inputText
					value="#{cementEditDeleteController.selectedCementModel.numberBags}"
					required="true"></p:inputText>

				<h:outputText value="#{msg['label.amount']}" />
				<p:inputText
					value="#{cementEditDeleteController.selectedCementModel.amount}"
					required="true" />

				<h:outputLabel value="Project Name: " style="font-weight: bold;"></h:outputLabel>
				<h:selectOneMenu
					value="#{cementEditDeleteController.selectedProject}">
					<f:selectItems var="proj"
						value="#{cementEditDeleteController.projectList}"
						itemLabel="#{proj.projectName}" itemValue="#{proj.id}"></f:selectItems>
				</h:selectOneMenu>
			</p:panelGrid>
			<div align="center" style="margin-top: 0.5cm;">
				<p:commandButton action="#{cementEditDeleteController.updateCement}"
					update=":reportTbl:tblCement" icon="ui-icon-disk">
				</p:commandButton>
			</div>
			<p:messages showDetail="true" showSummary="true"></p:messages>
		</p:outputPanel>
	</p:dialog>
</h:body>
</html>
