<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form id="bricksDialog">
	<p:dialog header="Brick Details" widgetVar="dlg1" minHeight="40"
		modal="true">
		<!-- <p:outputPanel id="bricksDetail" style="text-align:center;"
			rendered="#{reportController.editMode}"> -->
		<p:panelGrid id="tableData" columns="2" columnClasses="label,value">

			<h:outputText value="#{msg['label.quantity.nos']}" />
			<p:inputText value="#{reportController.brickDetails.quantity}"
				required="true"></p:inputText>

			<h:outputText value="#{msg['label.amount']}" />
			<p:inputText value="#{reportController.brickDetails.amount}"
				required="true" />

			<h:outputLabel value="Project Name: " style="font-weight: bold;"></h:outputLabel>
			<h:selectOneMenu value="#{reportController.selectedProject}">
				<f:selectItems var="proj" value="#{reportController.projectList}"
					itemLabel="#{proj.projectName}" itemValue="#{proj.id}"></f:selectItems>
			</h:selectOneMenu>
		</p:panelGrid>
		<div align="center" style="margin-top: 0.5cm;">
			<p:commandButton action="#{reportController.updateBricks}"
				update=":report:matTbl" icon="ui-icon-disk">
			</p:commandButton>
		</div>
		<p:messages showDetail="true" showSummary="true"></p:messages>
		<!-- 		</p:outputPanel> -->
	</p:dialog>
</h:form>
</html>
