<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
	<rich:inplaceInput value="dadsadasd"></rich:inplaceInput>
	<a4j:commandLink value="dasdasdasdasdasdsa"></a4j:commandLink>
	<rich:dataTable id="tblCement" iterationStatusVar="cement"
		rendered="#{materialsModel.selectedMaterial=='CEMENT'}"
		value="#{cementEditDeleteController.cementList}" rows="20"
		style="margin-bottom:20px;min-width:400px;">

		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{msg['label.quantity.bags']}" />
			</f:facet>
			<h:outputText value="#{cement.numberBags}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{msg['label.amount']}" />
			</f:facet>
			<h:outputText value="#{cement.amount}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{msg['label.date']}" />
			</f:facet>
			<h:outputText value="#{cement.addedDate}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Edit/Delete" />
				<h:outputText value="&#160;" />
				<p:commandButton icon="ui-icon-plus"
					action="#{materialsController.addCementDetails}"></p:commandButton>
			</f:facet>
			
		</rich:column></rich:dataTable>
</ui:composition>
