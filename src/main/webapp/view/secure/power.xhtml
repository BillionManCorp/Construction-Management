<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add Electricity Details</title>
	<!-- 	<script src="../js/jquery-2.1.4.js"></script> -->
</h:head>
<ui:include src="/view/secure/header.xhtml"></ui:include>
<h:form id="power">
	<p:layout style="min-width:1000px;min-height:500px;margin:auto;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="200" style="min-width:240px;">
			<ui:include src="/view/secure/sideMenu.xhtml"></ui:include>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h2 style="font-weight: bolder; font-style: italic; color: #000000;"
				align="center">Electricity Details</h2>
			<div align="center" style="margin-top: 1cm;">
				<p:panelGrid columns="2" layout="grid"
					style="width:800px;height:300px;">
					<h:outputText value="Type:" />
					<h:selectOneMenu
						value="#{materialsController.powerSpendings.electricityType}"
						required="true" onchange="enableAmounts(this.value);">
						<f:selectItem itemLabel="Electricty" itemValue="1"></f:selectItem>
						<f:selectItem itemLabel="Generator" itemValue="2"></f:selectItem>
						<f:selectItem itemLabel="Diesel" itemValue="3"></f:selectItem>
					</h:selectOneMenu>

					<h:outputText value="Electricity Bill:" />
					<h:inputText value="#{materialsController.powerSpendings.amount}"
						id="electricity" />

					<h:outputText value="Project:" />
					<p:selectOneMenu value="#{materialsController.powerSpendings.project}">
						<f:selectItems value="#{materialsController.projectList}"
							var="pro" itemLabel="#{pro.projectName}" itemValue="#{pro.id}">
						</f:selectItems>
					</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="3" style="margin-top:1cm;">
					<p:commandButton value="Reset" id="reset1" ajax="false" />
					<p:commandButton value="Save" id="save"
						action="#{materialsController.savePowerDetails}" ajax="false" />
					<p:commandButton value="Cancel" id="cancel" ajax="false"
						action="#{materialsController.cancel}" />
				</p:panelGrid>
			</div>
		</p:layoutUnit>
	</p:layout>

</h:form>
</html>
